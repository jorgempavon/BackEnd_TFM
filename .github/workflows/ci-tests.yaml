name: Java CI with SonarCloud

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main
      - develop
      - Sprint_1

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven

      - name: Build and run tests (with JaCoCo)
        run: mvn clean verify

      - name: SonarCloud Scan (only on master)
        if: github.ref == 'refs/heads/master'
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=jorgempavon_BackEnd_TFM
            -Dsonar.organization=jorgempavon
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
            -Dsonar.coverage.jacoco.xmlReportPaths=target/jacoco-report/jacoco.xml
            -Dsonar.coverage.exclusions=**/entity/**,**/*Entity.java,**/*Test.java